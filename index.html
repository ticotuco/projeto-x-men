<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <!--SELEÇÃO DE PERSONAGEM + PERSONAGENS-->
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas desde um
                acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Gray é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos: a telepatia e telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela pode atravessar a matéria em todas as suas formas, continuando intacta, também consegue andar no ar">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, podendo produzir raios, chuvas, ventos, geadas, neblinas, entre outros efeitos">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela pode absorver a vitalidade, memórias e energia das pessoas que toca, caso seja um mutante pode absover os poderes dele também, mas apenas temporariamente">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Possui garras metálicas, fator de cura regenerativo extremo e capacidades sobre-humanas">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Um mutante que nasceu com cauda, orelhas pontudas, coloração azul e o poder de se teletransportar">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description=" Tem o poder de controlar objetos metálicos e criar campos magnéticos">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>

        <!--PERSONAGEM SELECIONADO-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas desde um
                    acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
 
</html>
